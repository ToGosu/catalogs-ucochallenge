# Redirecci칩n HTTP a HTTPS
server {
    listen 80;
    server_name localhost;
    
    # Redirigir todo el tr치fico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS con ModSecurity
server {
    listen 443 ssl http2;
    server_name localhost;

    # Certificados SSL
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Configuraci칩n SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy para Catalog Service
    location /catalog/ {
        proxy_pass http://catalog-service:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ModSecurity para esta location (comentado - requiere instalaci칩n adicional)
        # modsecurity_rules '
        #     SecRuleEngine DetectionOnly
        #     SecRequestBodyAccess On
        # ';
    }

    # Permitir acceso a actuator sin ModSecurity para health checks
    location /catalog/actuator/ {
        proxy_pass http://catalog-service:8082/actuator/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ModSecurity deshabilitado para actuator (comentado)
        # modsecurity_rules '
        #     SecRuleEngine Off
        # ';
    }
}

